<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘寻宝冒险</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1a1a2e;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        .scene {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.8s ease-in-out;
            opacity: 0;
            transform: scale(0.9);
        }

        .scene.active {
            opacity: 1;
            transform: scale(1);
        }

        .scene::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .status {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out;
        }

        .status.active {
            opacity: 1;
            transform: translateY(0);
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background-color: #ffd700;
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        button:hover {
            background-color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        #continue-btn, #restart-btn {
            display: none;
            margin-top: 20px;
        }

        #choices {
            display: none;
            margin: 20px 0;
        }

        .choice-btn {
            margin: 0 10px;
        }

        .start-screen {
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .instructions {
            margin: 20px 0 30px;
            line-height: 1.6;
        }

        .completion {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
            padding: 20px;
        }

        .completion h2 {
            color: #ffd700;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* 场景背景图 */
        .library { background-image: url('https://images.unsplash.com/photo-1551269901-5c5e14c25df7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); }
        .ancient-script { background-image: url('https://images.unsplash.com/photo-1512415533981-0976b311b73b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); }
        .forest { background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); }
        .passage-left { background-image: url('https://images.unsplash.com/photo-1577563908411-5077b6dc7624?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); }
        .passage-right { background-image: url('https://images.unsplash.com/photo-1471922694854-ff1b63b20054?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); }
        .puzzle { background-image: url('https://images.unsplash.com/photo-1550553601-2950819e543f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); }
        .treasure-box { background-image: url('https://images.unsplash.com/photo-1556911220-bf4062ae6e9b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); }
        .treasure { background-image: url('https://images.unsplash.com/photo-1581579438361-9d5940a469e5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); }
        .failure { background-image: url('https://images.unsplash.com/photo-1518655048521-f130df041f66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="start-screen" id="start-screen">
            <h1>神秘寻宝冒险</h1>
            <p class="instructions">
                你将踏上一段惊险的寻宝之旅，穿越图书馆、解读古卷、穿越森林、探索神庙，
                解开重重谜题，最终寻找传说中的宝藏。每一步都需谨慎，祝你好运！
            </p>
            <button id="start-btn">开始冒险</button>
        </div>

        <div id="game-screen" style="display: none;">
            <div class="scene" id="scene"></div>
            <div class="status" id="status"></div>
            <div id="choices"></div>
            <div class="controls">
                <button id="continue-btn">继续冒险</button>
                <button id="restart-btn">重新开始</button>
            </div>
        </div>

        <div class="completion" id="completion">
            <h2>恭喜你成功找到宝藏！</h2>
            <p>你展现了非凡的智慧和勇气，成功闯过所有难关！</p>
            <button id="complete-restart">再来一次</button>
        </div>
    </div>

    <script src="treasure.js"></script>
    <script>
        // 页面更新状态函数
        function updateGameStatus(message, scene) {
            const statusElement = document.getElementById('status');
            const sceneElement = document.getElementById('scene');
            
            // 移除活动状态以触发动画
            statusElement.classList.remove('active');
            sceneElement.classList.remove('active');
            
            // 延迟更新内容以让动画完成
            setTimeout(() => {
                statusElement.textContent = message;
                sceneElement.className = `scene ${scene}`;
                
                // 添加活动状态以触发进入动画
                setTimeout(() => {
                    statusElement.classList.add('active');
                    sceneElement.classList.add('active');
                }, 50);
            }, 500);
        }

        // 显示完成界面
        function showCompletion() {
            document.getElementById('completion').style.display = 'flex';
        }

        // 显示重新开始按钮
        function showRestartButton() {
            document.getElementById('restart-btn').style.display = 'block';
        }

        // 绑定开始按钮事件
        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            findTreasureWithAsyncAwait();
        });

        // 绑定重新开始按钮事件
        document.getElementById('restart-btn').addEventListener('click', restartGame);
        document.getElementById('complete-restart').addEventListener('click', restartGame);

        // 重新开始游戏
        function restartGame() {
            document.getElementById('completion').style.display = 'none';
            document.getElementById('restart-btn').style.display = 'none';
            document.getElementById('choices').innerHTML = '';
            findTreasureWithAsyncAwait();
        }
    </script>
</body>
</html>
